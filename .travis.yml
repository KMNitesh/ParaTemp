language: python
cache: pip

addons:
  apt:
    packages:
    - gromacs

python:
  - "3.5"
  - "3.6"
# Enable 3.7 without globally enabling sudo and dist: xenial for
# other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
      addons:
        apt:
          packages:
            - gromacs
            - libhdf5-dev

# command to install dependencies and package
install:
  - pip install -e .[tests]

# command to run tests
script:
  - py.test --cov=paratemp

after_success:
  - coveralls

notifications:
  slack:
    secure: ""

